<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <div class="left">
            <img src="facebookLogo.png">
            <h2>
                Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
            </h2>
        </div>
        <div class="right">
            <div class="form-container">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" />
                    <input type="password" placeholder="Пароль">
                    <button class="btn">Вход</button>
                    <a href="#">Забыли пароль?</a>
                    <button class="btn-green">Создать новый аккаунт</button>
                </form> 
                <div>
                    <p><strong><a href="#">Создать Страницу</a></strong> знаменитости, музыкальной группы или компании.</p>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
