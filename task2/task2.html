<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="insta.css">
</head>

<body>

<div class="insta">

    <div class="left">
        <div class="logoleft">
            <img class="logo" src="Instagram_icon.png" alt="Instagram">
        </div>

        <div class="photo">
            <h2>
                Посмотрите, какими моментами из жизни поделились ваши
                <span class="closefriends">близкие друзья</span>
            </h2>
            <img class="phones" src="insta_comb.png" alt="Phones">
        </div>
    </div>

    <div class="right">
        <div class="form-cont">
            <h3>Войти в Instagram</h3>

            <form>
                <input
                    type="text"
                    class="forms"
                    placeholder="Имя пользователя или номер телефона"
                >

                <input
                    type="password"
                    class="forms"
                    placeholder="Пароль"
                >

                <div class="circle">
                    <button class="voity" type="submit">Войти</button>

                    <a href="https://www.facebook.com/login/" class="facebook-btn">
                        <img src="facebookLogo.png" alt="">
                        Войти через Facebook
                    </a>

                    <button class="createacc" type="button">
                        Создать новый аккаунт
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<footer class="footer">
    <a href="#">Meta</a>
    <a href="#">Информация</a>
    <a href="#">Блог</a>
    <a href="#">Вакансии</a>
    <a href="#">Помощь</a>
    <a href="#">API</a>
    <a href="#">Конфиденциальность</a>
    <a href="#">Условия</a>
    <a href="#">Места</a>
    <a href="#">Program</a>
    <a href="#">Life</a>
    <a href="#">Meta AI</a>
    <a href="#">Threads</a>
    <a href="#">Загрузка контактов</a>
    <a href="#">Meta Verified</a>
</footer>

<div class="last">
    <select>
        <option>Русский</option>
        <option>English</option>
        <option>Українська</option>
        <option>Қазақша</option>
    </select>
    <span>© 2026 Instagram from Meta</span>
</div>

</body>
</html>
